@(message: String)
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        @if(message == "LOGIN" || message == "REGISTER" || message == "INDEX") {
            <a class="navbar-brand" href="@routes.HomeController.index()">ALERT</a>
            <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">

                <ul class="navbar-nav ml-auto mr-3">

                    <li class="nav-item" >
                        <a class="nav-link" href="@routes.AuthController.login()">Login</a >
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="@routes.AuthController.register()">Register</a>
                    </li>

                </ul>
            </div>
        } else {
            <a class="navbar-brand" href="@routes.HomeController.index()">ALERT</a>
            <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-3">

                    <li class="nav-item" >
                        <a class="nav-link" href="@routes.AppController.showPanel()">Panel</a >
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="@routes.AppController.configuration()">Configuration</a >
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="@routes.AuthController.logout()">Logout</a >
                    </li>

                </ul>
            </div>
        }
    </div>
</nav>
